<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/myStyles.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>

<body>
    <div class="tab">
        <div class="capture tabTool">
            <img src="img/camera.png" alt="">
            <p>Capture</p>
        </div>
        <div class="record tabTool disble">
            <img src="img/video.png" alt="">
            <p>Record</p>
        </div>
    </div>
    <div class="funtion-capture">
        <div class="mainFunction">
            <div class="fullPage feature">
                <img src="img/Frame 10.png" alt="">
                <p>Full Page</p>
            </div>
            <div class="visible feature">
                <img src="img/code.png" alt="">
                <p>Visible Part</p>
            </div>
            <div class="select feature">
                <img src="img/crop.png" alt="">
                <p>Select Area</p>
            </div>
        </div>
        <div class="subFunction">
            <div class="sub">
                <img src="img/clock1.png" alt="">
                <p>Visible Part after delay</p>
            </div>
            <div class="sub">
                <img src="img/clock.png" alt="">
                <p>Entrie Screen & App window</p>
            </div>
            <div class="sub">
                <img src="img/gallery.png" alt="">
                <p>Annotate Local & Clipboard image</p>
            </div>
        </div>
    </div>

    <div class="funtion-record">
        <div class="mainFunction">
            <div class="feature">
                <img src="img/1.png" alt="">
                <p>Desktop</p>
            </div>
            <div class="feature">
                <img src="img/2.png" alt="">
                <p>This tab</p>
            </div>
            <div class="feature">
                <img src="img/3.png" alt="">
                <p>Cam Only</p>
            </div>
        </div>
        <div class="subRecord">
            <div class="subMenu">
                <div class="subClass">
                    <div class="mainRecord">
                        <img src="img/10.png" alt="">
                        <p>Microphone</p>
                    </div>
                    <button class="btn-record">Grant Access</button>
                </div>
                <div class="subClass">
                    <div class="mainRecord">
                        <img src="img/11.png" alt="">
                        <p>Embed Camera</p>
                    </div>
                    <button class="btn-record">Grant Access</button>
                </div>
                <div class="subClass">
                    <div class="mainRecord">
                        <img src="img/12.png" alt="">
                        <p>Resolution</p>
                    </div>
                    <div class="mainRecord">
                        <p>HD 720</p> <i class="fal fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <button class="btn-start">Start recording</button>
        </div>
    </div>


    <div class="bottom">
        <button class="btn-login">Login</button>
        <div class="d-flex">
            <button class="btn-local">
                <img src="img/folder-2.png" alt="">
                Local 
                <i class="fal fa-angle-down"></i>
            </button>
            <button class="btn-setting ml-2"><img src="img/setting-2.png" alt=""></button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
